name: Deploy CI History to Pages

on:
  push:
    branches: ["**"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure .ci-history exists
        run: |
          mkdir -p .ci-history
          if [ ! -f .ci-history/history.json ]; then
            echo '{"branch":"init","timestamp":0,"coverage":0}' > .ci-history/history.json
          fi

      - name: Upload pages content
        uses: actions/upload-pages-artifact@v1
        with:
          path: .ci-history

  deploy:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v1
