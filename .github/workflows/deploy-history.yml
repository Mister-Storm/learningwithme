name: Deploy CI History to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  publish:
    needs: ci
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download ALL artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare .ci-history
        run: |
          mkdir -p .ci-history

          # Extract coverage from Jacoco reports wherever they are
          REPORT=$(grep -R "line-rate" -m1 artifacts || echo "0")
          COVERAGE=$(echo "$REPORT" | sed -n 's/.*line-rate="\([0-9\.]*\)".*/\1/p')
          COVERAGE=${COVERAGE:-0}
          COVERAGE=$(printf "%.0f" "$(echo "$COVERAGE * 100" | bc)")

          echo "Coverage: $COVERAGE%"

          echo '{"coverage":'${COVERAGE}'}' > .ci-history/coverage-badge.json

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .ci-history

  deploy:
    needs: publish
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to Pages
        uses: actions/deploy-pages@v4
