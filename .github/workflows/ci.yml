name: CI

on:
  push:
    branches: ["**"]
  pull_request:
permissions:
  contents: read
  pull-requests: write
  pages: write

jobs:
  build:
    name: Build & Tests
    runs-on: ubuntu-latest
    outputs:
      run_id: ${{ github.run_id }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ðŸ”¹ Run KtLint
        run: ./gradlew ktlintCheck --no-daemon

      - name: ðŸ”¹ Build (compile only)
        run: ./gradlew build -x test --no-daemon

      - name: ðŸ”¹ Unit Tests
        run: ./gradlew test --no-daemon

      - name: ðŸ”¹ Integration Tests
        run: ./gradlew intTest --no-daemon

      - name: ðŸ”¹ Mutation Testing (PIT) â€” allowed to fail
        run: ./gradlew pitest --no-daemon
        continue-on-error: true

      - name: ðŸ”¹ Coverage Report + Snapshot â€” allowed to fail
        run: ./gradlew jacocoMergedReport writeCoverageSnapshot writePitSnapshot --no-daemon
        continue-on-error: true

      - name: Create coverage-badge.json (for Shields)
        run: |
          mkdir -p .ci-history
          LAST=$(tail -n 1 .ci-history/history.json 2>/dev/null || echo '{"branch":"unknown","timestamp":0,"coverage":0}')
          # try to extract coverage as digits
          COVERAGE=$(echo "$LAST" | sed -n 's/.*"coverage":\([0-9][0-9]*\).*/\1/p' || echo "0")
          cat > .ci-history/coverage-badge.json <<EOF
          {
            "schemaVersion":1,
            "label":"coverage",
            "message":"${COVERAGE}%",
            "color":"${COVERAGE:-0}"
          }
          EOF

      - name: ðŸ“¦ Upload Reports (JaCoCo, PIT, .ci-history)
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/jacocoMergedReport/html/**
            build/reports/pitest/**
            .ci-history/**
          if-no-files-found: error

  pr-report:
    name: PR Coverage Report
    needs: build
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Download reports artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: ./artifacts
          merge-multiple: true

      - name: Parse coverage & mutation values
        id: parse
        run: |
          set -e
          COVERAGE="n/a"
          MUTATION="n/a"

          # try JaCoCo merged html
          if [ -f ./artifacts/jacocoMergedReport/html/index.html ]; then
            # try to pick a percent like "Line coverage XX%"
            COVERAGE=$(grep -oP 'Line coverage.*?>\K[0-9]{1,3}' ./artifacts/jacocoMergedReport/html/index.html | head -1 || true)
          fi

          # fallback to history
          if [ -z "$COVERAGE" ] || [ "$COVERAGE" = "n/a" ]; then
            if [ -f ./artifacts/.ci-history/history.json ]; then
              COVERAGE=$(tail -n1 ./artifacts/.ci-history/history.json | sed -n 's/.*"coverage":\([0-9][0-9]*\).*/\1/p' || true)
            fi
          fi

          # mutation coverage
          if [ -f ./artifacts/pitest/index.html ]; then
            MUTATION=$(grep -oP 'Mutation Coverage.*?>\K[0-9]{1,3}' ./artifacts/pitest/index.html | head -1 || true)
          fi

          echo "::set-output name=coverage::${COVERAGE:-n/a}"
          echo "::set-output name=mutation::${MUTATION:-n/a}"

      - name: Create or update PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## ðŸ“Š CI Coverage summary
            - **JaCoCo coverage:** `${{ steps.parse.outputs.coverage }}%`
            - **PIT mutation coverage:** `${{ steps.parse.outputs.mutation }}%`
            - Reports (JaCoCo & PIT) and `.ci-history` archived as workflow artifacts in the build job.
            - Note: mutation & coverage steps are allowed-to-fail in CI (they won't block the merge).
      - name: Debug artifact content
        run: |
          echo "=== Artifact files ==="
          find ./artifacts -type f

