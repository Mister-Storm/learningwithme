name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # --------------------------
      # Build + Tests
      # --------------------------
      - name: ðŸ”¹ Build (compile only)
        run: ./gradlew build -x test --no-daemon --continue

      - name: ðŸ”¹ Unit Tests
        run: ./gradlew test --no-daemon --continue

      - name: ðŸ”¹ Integration Tests
        run: ./gradlew intTest --no-daemon --continue

      # --------------------------
      # PIT Mutation Testing
      # --------------------------
      - name: ðŸ”¹ Mutation Testing (PIT) â€” allowed to fail
        run: ./gradlew pitest --no-daemon --continue
        continue-on-error: true

      # --------------------------
      # Jacoco merged + snapshots
      # --------------------------
      - name: ðŸ”¹ Coverage Report + Snapshot â€” allowed to fail
        run: ./gradlew jacocoMergedReport writeCoverageSnapshot writePitSnapshot --no-daemon --continue
        continue-on-error: true

      # --------------------------
      # Prepare artifacts
      # --------------------------
      - name: Prepare coverage artifacts folder
        run: |
          set -e

          mkdir -p coverage-reports
          mkdir -p coverage-reports/.ci-history

          echo "Copying JaCoCo reports..."
          cp -r build/reports/jacoco/* coverage-reports/ 2>/dev/null || true

          echo "Copying PIT reports..."
          cp -r build/reports/pitest/* coverage-reports/ 2>/dev/null || true

          echo "Copying snapshots (.ci-history)..."
          if [ -d ".ci-history" ]; then
            cp -r .ci-history/* coverage-reports/.ci-history/ 2>/dev/null || true
          fi

          echo "Final artifact tree:"
          find coverage-reports -type f || true

