name: CI

on:
  push:
    branches: [ main ]
  pull_request:
jobs:
  ci:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build (no tests)
        run: ./gradlew build -x test --no-daemon --continue

      - name: Run Unit Tests
        run: ./gradlew test --no-daemon --continue

      - name: Run Integration Tests
        run: ./gradlew intTest --no-daemon --continue

      - name: Run PIT (allowed to fail)
        run: ./gradlew pitest --no-daemon --continue
        continue-on-error: true

      - name: Run Coverage + Snapshots (allowed to fail)
        run: ./gradlew jacocoMergedReport writeCoverageSnapshot writePitSnapshot --no-daemon --continue
        continue-on-error: true

      - name: Prepare Coverage Artifacts
        run: |
          set -eux
          mkdir -p coverage/jacoco coverage/pitest coverage/.ci-history
          if [ -d build/reports/jacoco/jacocoMergedReport/html ]; then
            cp -r build/reports/jacoco/jacocoMergedReport/html/* coverage/jacoco/
          fi
          if [ -d build/reports/pitest ]; then
            cp -r build/reports/pitest/* coverage/pitest/
          fi
          if [ -d .ci-history ]; then
            cp -r .ci-history/* coverage/.ci-history/
          fi
          find coverage -type f -print

      - name: Upload Coverage Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: coverage
