name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      - name: ðŸ”¹ Run KtLint
        run: ./gradlew ktlintCheck --no-daemon

      - name: ðŸ”¹ Build (compile)
        run: ./gradlew build -x test --no-daemon

      - name: ðŸ”¹ Unit Tests
        run: ./gradlew test --no-daemon

      - name: ðŸ”¹ Integration Tests
        run: ./gradlew intTest --no-daemon

      - name: ðŸ”¹ Mutation Testing (PIT) â€” allowed to fail
        run: ./gradlew pitest --no-daemon
        continue-on-error: true

      - name: ðŸ”¹ Coverage Report + snapshot â€” allowed to fail
        run: ./gradlew jacocoMergedReport writeCoverageSnapshot writePitSnapshot --no-daemon
        continue-on-error: true

      - name: ðŸ“¦ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/jacocoMergedReport/html
            build/reports/pitest
            .ci-history

      - name: ðŸ”¹ Build Docker Image
        run: docker build -t learningwithme:latest .
