name: CI Pipeline

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # ---------- PRE BUILD ----------
      - name: ðŸ”¹ Run KtLint
        run: ./gradlew ktlintCheck --no-daemon

      # ---------- BUILD ----------
      - name: ðŸ”¹ Build
        run: ./gradlew build --no-daemon

      # ---------- TESTS ----------
      - name: ðŸ”¹ Unit Tests
        run: ./gradlew test --no-daemon

      - name: ðŸ”¹ Integration Tests
        run: ./gradlew intTest --no-daemon

      - name: ðŸ”¹ Mutation Testing (PIT) â€” allowed to fail
        run: ./gradlew pitest --no-daemon
        continue-on-error: true

      - name: ðŸ”¹ Coverage Check â€” allowed to fail
        run: ./gradlew jacocoMergedReport checkCoverage --no-daemon
        continue-on-error: true

      # ---------- DOCKER ----------
      - name: ðŸ”¹ Build Docker Image
        run: docker build -t learningwithme:latest .
