name: CI Pipeline

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      # ---------- CHECKOUT ----------
      - name: Checkout
        uses: actions/checkout@v4

      # ---------- JAVA ----------
      - name: Setup JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      # ---------- CACHE GRADLE ----------
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}

      # ---------- PRE BUILD ----------
      - name: ðŸ”¹ Run KtLint
        run: ./gradlew ktlintCheck --no-daemon

      # ---------- BUILD ----------
      - name: ðŸ”¹ Build
        run: ./gradlew build --no-daemon

      # ---------- TESTS ----------
      - name: ðŸ”¹ Unit Tests
        run: ./gradlew test --no-daemon

      - name: ðŸ”¹ Integration Tests
        run: ./gradlew intTest --no-daemon

      # ---------- MUTATION TESTS ----------
      - name: ðŸ”¹ Mutation Testing (PIT) â€” allowed to fail
        run: ./gradlew pitest --no-daemon
        continue-on-error: true

      # ---------- COVERAGE ----------
      - name: ðŸ”¹ Coverage Check â€” allowed to fail
        run: ./gradlew jacocoMergedReport checkCoverage --no-daemon
        continue-on-error: true

      # ---------- SAVE COVERAGE HISTORY ----------
      - name: Save Coverage Snapshot
        run: |
          mkdir -p .ci-history
          echo "{\"branch\":\"${{ github.ref_name }}\",\"time\":\"$(date +%s)\",\"coverage\":\"$(grep -oP '(?<=TOTAL.*)[0-9]+(?=%)' build/reports/jacoco/test/html/index.html | head -1)\"}" \
            >> .ci-history/history.json

      # ---------- UPLOAD REPORTS ----------
      - name: ðŸ“¦ Upload Reports
        uses: actions/upload-artifact@v4
        with:
          name: coverage-reports
          path: |
            build/reports/jacoco/test/html
            build/reports/pitest

      # ---------- BUILD DOCKER ----------
      - name: ðŸ”¹ Build Docker Image
        run: docker build -t learningwithme:latest .
