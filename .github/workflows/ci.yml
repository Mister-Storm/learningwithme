name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  ci:
    name: Build, Test & Coverage
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      # --------------------------
      # Build + Tests
      # --------------------------
      - name: ðŸ”¹ Build (compile only)
        run: ./gradlew build -x test --no-daemon --continue

      - name: ðŸ”¹ Unit Tests
        run: ./gradlew test --no-daemon --continue

      - name: ðŸ”¹ Integration Tests
        run: ./gradlew intTest --no-daemon --continue

      # --------------------------
      # PIT Mutation Testing
      # --------------------------
      - name: ðŸ”¹ Mutation Testing (PIT) â€” allowed to fail
        run: ./gradlew pitest --no-daemon --continue
        continue-on-error: true

      # --------------------------
      # Jacoco merged + snapshots
      # --------------------------
      - name: ðŸ”¹ Coverage Report + Snapshot â€” allowed to fail
        run: ./gradlew jacocoMergedReport writeCoverageSnapshot writePitSnapshot --no-daemon --continue
        continue-on-error: true

      # --------------------------
      # Prepare artifacts
      # --------------------------
      - name: Prepare & debug coverage artifacts
        run: |
          set -eux

          echo "Listing build/*"
          ls -la build || true

          echo "Listing build/jacoco"
          ls -la build/jacoco || true

          echo "Listing build/reports/jacoco"
          ls -la build/reports/jacoco || true

          echo "Listing build/reports/pitest"
          ls -la build/reports/pitest || true

          mkdir -p coverage-reports/jacocoMergedReport/html
          mkdir -p coverage-reports/pitest
          mkdir -p coverage-reports/.ci-history

          if [ -d "build/reports/jacoco/jacocoMergedReport/html" ]; then
            echo "copying jacocoMergedReport/html..."
            cp -r build/reports/jacoco/jacocoMergedReport/html/* coverage-reports/jacocoMergedReport/html/ || true
          else
            echo "No jacocoMergedReport/html found"
          fi

          if [ -d "build/reports/pitest" ]; then
            echo "copying pitest..."
            cp -r build/reports/pitest/* coverage-reports/pitest/ || true
          else
            echo "No pitest found"
          fi

          if [ -d ".ci-history" ]; then
            cp -r .ci-history/* coverage-reports/.ci-history/ || true
          fi

          echo "Resulting coverage-reports:"
          find coverage-reports -maxdepth 5 -type f -print || true
