name: PR Coverage Report

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  pr-report:
    if: >
      github.event.workflow_run.event == 'pull_request' &&
      github.event.workflow_run.conclusion == 'success'

    runs-on: ubuntu-latest

    steps:
      - name: Download CI History Artifact
        uses: actions/download-artifact@v4
        with:
          name: ci-history
          path: ./artifacts/ci-history

      - name: Debug artifact files
        run: |
          echo "=== Downloaded artifact ==="
          find ./artifacts -type f

      - name: Parse coverage & mutation results
        id: parse
        run: |
          COVERAGE="n/a"
          MUTATION="n/a"

          HISTORY_JSON="./artifacts/ci-history/history.json"
          PIT_JSON="./artifacts/ci-history/pit-summary.json"

          if [ -f "$HISTORY_JSON" ]; then
            COVERAGE=$(sed -n 's/.*"coverage":\([0-9]\+\).*/\1/p' "$HISTORY_JSON" | tail -1)
          fi

          if [ -f "$PIT_JSON" ]; then
            # Expecting keys {"lineCoverage": X, "mutationCoverage": Y}
            MUTATION=$(sed -n 's/.*"mutationCoverage":\([0-9]\+\).*/\1/p' "$PIT_JSON" | tail -1)
          fi

          echo "coverage=$COVERAGE" >> $GITHUB_OUTPUT
          echo "mutation=$MUTATION" >> $GITHUB_OUTPUT

      - name: Comment coverage summary on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## ðŸ“Š CI Coverage Summary
            - **JaCoCo coverage:** `${{ steps.parse.outputs.coverage }}%`
            - **PIT mutation coverage:** `${{ steps.parse.outputs.mutation }}%`
            - Artifacts disponÃ­veis no workflow:
              - `history.json`
              - `pit-summary.json`
