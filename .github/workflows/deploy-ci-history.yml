name: Deploy CI History to Pages

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Download CI history artifact
        uses: actions/download-artifact@v4
        with:
          name: ci-history
          path: ./artifacts

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Prepare CI History for Pages
        run: |
          set -e
          mkdir -p ./ci-history
          SRC=$(find ./artifacts -type d -name "ci-history" | head -1)
          if [ -n "$SRC" ] && [ -d "$SRC" ]; then
            cp -r "$SRC"/* ./ci-history/
          else
            echo "No ci-history artifact found" && ls -R ./artifacts || true
          fi

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./ci-history
