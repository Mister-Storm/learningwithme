name: PR Coverage Report
on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  pr-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download artifacts (from same workflow run)
        uses: actions/download-artifact@v4
        with:
          name: coverage-reports
          path: ./artifacts

      - name: Read coverage & mutation values
        id: parse
        run: |
          set -e
          COVERAGE="n/a"
          MUTATION="n/a"
          # Try to read coverage from jacoco xml (if exists)
          if [ -f ./artifacts/jacocoMergedReport/html/index.html ]; then
            # crude grep for "Line coverage" or get TOTAL in HTML
            COVERAGE=$(grep -oP 'TOTAL.*?([0-9]{1,3})%' ./artifacts/jacocoMergedReport/html/index.html | head -1 | grep -oP '[0-9]{1,3}' || true)
          fi
          if [ -z "$COVERAGE" ]; then
            if [ -f .ci-history/history.json ]; then
              COVERAGE=$(tail -n1 .ci-history/history.json | sed 's/.*"coverage":\([0-9]*\).*/\1/')
            fi
          fi
          if [ -f ./artifacts/pitest/index.html ]; then
            MUTATION=$(grep -oP 'Mutation Coverage.*?>\K[0-9]{1,3}' ./artifacts/pitest/index.html | head -1 || true)
          fi
          echo "::set-output name=coverage::$COVERAGE"
          echo "::set-output name=mutation::$MUTATION"

      - name: Create or update PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          recreate: true
          message: |
            ## ðŸ“Š CI Coverage summary
            - **JaCoCo coverage:** `${{ steps.parse.outputs.coverage }}%`
            - **PIT mutation coverage:** `${{ steps.parse.outputs.mutation }}%`
            - Artifacts: coverage & pit HTML uploaded to the workflow run artifacts.
            - Note: mutation & coverage steps are allowed to fail in CI (they won't block the merge).
